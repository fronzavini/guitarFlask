<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking - {{ music_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Estilos específicos para a página de scores */
        .scores-container {
            width: 100%;
            max-width: 600px;
            margin: 40px;
            padding: 30px;
            background-color: var(--track-bg);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: var(--color-fret3);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
            font-size: 1.1rem;
        }
        td {
            font-size: 1.2rem;
        }
        .rank {
            width: 15%;
            font-weight: bold;
        }
        .name {
            width: 55%;
            text-align: left;
        }
        .score-value {
            width: 30%;
            text-align: right;
            font-weight: bold;
            color: var(--color-fret1);
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: var(--color-fret4);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .back-link:hover {
            background-color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="scores-container">
        <h1>Ranking</h1>
        <h2>Música: {{ music_name.replace('_', ' ') }}</h2>
        <table>
            <thead>
                <tr>
                    <th class="rank">#</th>
                    <th class="name">Jogador</th>
                    <th class="score-value">Pontuação</th>
                </tr>
            </thead>
            <tbody>
                {% for score in scores %}
                <tr>
                    <td class="rank">{{ loop.index }}</td>
                    <td class="name">{{ score.player_name }}</td>
                    <td class="score-value">{{ score.score_value }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">Nenhuma pontuação registrada ainda.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('index') }}" class="back-link">Jogar Novamente</a>
        <a href="{{ url_for('index') }}" class="back-link">Voltar ao Menu</a>
    </div>
</body>
</html>
