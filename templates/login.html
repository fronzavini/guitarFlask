<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Login GuitarFLask</title>
    
</head>
<body>
   <div class="login-block"> 
    <div class="login-container">
         <h1 class="title">Login</h1>
        <form>
            <label for="usuario">Usuário</label> <br>
            <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" class="input-login"> <br>
            <label for="senha">Senha</label>
          <div class="senha-container">
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
            />
            <i class="fa-solid fa-eye" id="toggle-password"></i>
          </div>
            <br>
            <input type="submit" value="Entrar">
        </form>
        <h3>Não tem uma conta? <a class="linkCadastro">Cadastre-se</a></h3>
    </div>
    </div>
    <script>
      const togglePassword = document.getElementById("toggle-password");
      const senhaInput = document.getElementById("senha");

      togglePassword.addEventListener("click", function () {
        // Toggla o tipo do input de senha
        const type = senhaInput.type === "password" ? "text" : "password";
        senhaInput.type = type;

        // Muda o ícone dependendo do estado
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    </script>
</body>
</html>
