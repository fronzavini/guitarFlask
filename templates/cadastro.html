<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro GuitarFLask</title>
    <link rel="stylesheet" href="../static/cadastro.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cadastro-block">
      <div class="cadastro-container">
        <h1>Cadastro</h1>
        <form>
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome"
            required
          />
          <br />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
            required
          /><br />

          <label for="usuario">Usuário</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Digite seu usuário"
            required
          />
          <br />
          <label for="senha">Senha</label>
          <div class="senha-container">
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
            />
            <i class="fa-solid fa-eye" id="toggle-password"></i>
          </div>

          <br />
          <input type="submit" value="Cadastrar" />
        </form>
        <br />
        <h3>Já possui uma conta? <a class="linkLogin">Faça Login</a></h3>
      </div>
    </div>

    <script>
      const togglePassword = document.getElementById("toggle-password");
      const senhaInput = document.getElementById("senha");

      togglePassword.addEventListener("click", function () {
        // Toggla o tipo do input de senha
        const type = senhaInput.type === "password" ? "text" : "password";
        senhaInput.type = type;

        // Muda o ícone dependendo do estado
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
